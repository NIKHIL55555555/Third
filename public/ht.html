<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}

		h1 {
			text-align: center;
			padding: 20px;
			/* opacity: 0.8; */

			color: #444444;
			position: absolute;
			top: 10%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: red;
			font-size: 36px;
			text-align: center;
			z-index: 1;
		}


		table {
			border-collapse: collapse;
			width: 100%;
			max-width: 800px;
			margin: 0 auto;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			opacity: 0.8;
			/* set the opacity of the table to 80% */
			background-color: white;
			/* set the background color of the table to white */
			position: absolute;
			/* position the table absolutely on top of the background image */
			top: 47%;
			/* vertically center the table */
			left: 50%;
			/* horizontally center the table */
			transform: translate(-50%, -50%);
			/* center the table exactly in the middle of the page */
			z-index: 1;
		}

		th,
		td {
			text-align: center;
			padding: 10px;
		}

		th {
			background-color: #444;
			color: #fff;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		button {
			background-color: #444;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}



		button:hover {
			background-color: #555;
		}

		@media (max-width: 768px) {
			table {
				max-width: 90%;
			}
		}
	</style>
</head>

<body>

	</div>

			<tr>

			<tr>

			<tr>

			<tr>

		</tbody>
	</table>

	<div id="content"> </div>


	<script>

			const roomStatusCell = document.getElementById(`${roomNumber}-status`);

</body>

</html>
